<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,1,0" />    <link rel="stylesheet" href="./style.css">
    <title>Odin Admin Dshboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <div class="top-left-header">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <input type="text" name="search" id="search">
                </div>
                <div class="top-right-header">
                    <span class="material-symbols-outlined">
                        notifications_active
                    </span>
                    <span class="material-symbols-outlined">
                        account_circle_full
                    </span>
                    <p class="username-small">
                        Osama Shbib
                    </p>
                </div>
            </div>
            <div class="lower-header">
                <div class="welcome-section">
                    <span class="material-symbols-outlined">
                        account_circle_full
                    </span>
                    <p>Hello there,</p>
                    <p>Osama Shbib</p>
                </div>
                <div class="header-btns">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-top">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M9.5 14.5V9.5H21V21H15.5V14.5H9.5M3 3H21L21 8.5H8.5V15.5H14.5V21H3V3Z" />
                </svg>
                <p>Dashboard</p>
            </div>
            <div class="sidebar-nav">
                <div class="side-home">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <p>Home</p>
                </div>
                <div class="side-profile">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22,3H2C0.91,3.04 0.04,3.91 0,5V19C0.04,20.09 0.91,20.96 2,21H22C23.09,20.96 23.96,20.09 24,19V5C23.96,3.91 23.09,3.04 22,3M22,19H2V5H22V19M14,17V15.75C14,14.09 10.66,13.25 9,13.25C7.34,13.25 4,14.09 4,15.75V17H14M9,7A2.5,2.5 0 0,0 6.5,9.5A2.5,2.5 0 0,0 9,12A2.5,2.5 0 0,0 11.5,9.5A2.5,2.5 0 0,0 9,7M14,7V8H20V7H14M14,9V10H20V9H14M14,11V12H18V11H14" />
                    </svg>
                    <p>Profile</p>
                </div>
                <div class="side-messages">
                    <span class="material-symbols-outlined">
                        chat
                    </span>
                    <p>Messages</p>
                </div>
                <div class="side-history">
                    <span class="material-symbols-outlined">
                        history
                    </span>
                    <p>History</p>
                </div>
                <div class="side-tasks">
                    <span class="material-symbols-outlined">
                        task_alt
                    </span>
                    <p>Tasks</p>
                </div>
                <div class="side-community">
                    <span class="material-symbols-outlined">
                        group
                    </span>
                    <p>Community</p>
                </div>
            </div>
            <div class="sidebar-lower">
                <div class="side-settings">
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                    <p>Settings</p>
                </div>
                <div class="side-settings">
                    <span class="material-symbols-outlined">
                        help_center
                    </span>
                    <p>Support</p>
                </div>
                <div class="side-settings">
                    <span class="material-symbols-outlined">
                        verified_user
                    </span>
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="projects">

            </div>
            <div class="announcements">

            </div>
            <div class="trending">

            </div>
        </div>
    </div>
</body>
</html>
